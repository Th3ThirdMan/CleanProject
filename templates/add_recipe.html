{% extends "base.html" %}

{% block content %}

{% load static %}

{% load cloudinary %}

{% load crispy_forms_tags%}

{% if user.is_authenticated %}

<!-- Title -->

<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h2>Please add a new Recipe</h2>
            <hr>
        </div>
    </div>
</div>


<!-- Recipe Forms -->

<div class="container">
    <div class="row">
        <div class="col-10 mt-3 offset-1 g-0">
            <form method="POST">
                {{ recipe_form|crispy}}
                {% csrf_token %}
                <button class="btn btn-secondary right mb-2" type="submit" value="Save">Add a new Recipe</button>
                <!-- <a href="{% url 'the_recipes' %}"  -->
            </form>
        </div>
    </div>
</div>
 
{% endif %}
{%endblock%}
